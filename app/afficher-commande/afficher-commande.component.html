<table class="table table-hover text-nowrap">
    <thead>
        <tr>
            
            <th>Email</th>
            <th>Nom</th>
            <th>Telephone</th>
            <th>quantite</th>
            <th>Message</th>
            <th>Nom_Produit</th>
            <th>action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of user; let row">
           
            <td>{{item.email}}</td>
            <td>{{item.name}}</td>
            <td>{{item.numero}}</td>
            <td>{{item.quantite}}</td>
            <td>{{item.message}}</td>
            <td>{{item.nameproduit}}</td>
            <td><button class="btn btn-success" >modifier</button>
                <button class="btn btn-danger" (click)="deleted(row.id)">supprimer</button>
                </td>
               </tbody>
</table>
