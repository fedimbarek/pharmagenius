<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center py-5">
        <h1 class="display-3 text-white mb-4 animated slideInDown">Products</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item active" aria-current="page">Products</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Page Header End -->


<!-- Product Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
            <p class="section-title bg-white text-center text-primary px-3">Our Products</p>
            <h1 class="mb-5">Our Products For Healthy Living</h1>
        </div>
        <div class="row gx-4">
            <div class="col-md-6 col-lg-4 col-xl-3 wow fadeInUp" data-wow-delay="0.1s" *ngFor="let item of user; let row">
                <div class="product-item">
                    <div class="position-relative">
                        <!-- <img class="img-fluid" src="assets/img/xr.jpg" alt=""> -->
                        <img  src="{{item.image}}" alt="Selected Image" style="max-width: 50%; margin-top: 10px;margin-left: 60px;">
                        <div class="product-overlay">
                            <a class="btn btn-square btn-secondary rounded-circle m-1" data-bs-toggle="modal" data-bs-target="#exampleModal3"><i class="bi bi-link"></i></a>
                            <a class="btn btn-square btn-secondary rounded-circle m-1" data-bs-toggle="modal" data-bs-target="#exampleModal3"><i class="bi bi-cart"></i></a>
                        </div>
                    </div>
                    <div class="text-center p-4">
                        <a class="d-block h5" href="">{{item.title}}</a>
                        <span class="text-primary me-1">{{item.class}}dt</span>
                        <!-- <span class="text-decoration-line-through">$29.00</span> -->
                        <br><span class="text-primary me-1">ON STOCK</span>
                    </div>
                    <button class="btn btn-primary"(click)="addtocart(item)">Add to cart</button>
                </div>
            </div>
            <!-- <div class="col-md-6 col-lg-4 col-xl-3 wow fadeInUp" data-wow-delay="0.5s"> -->
                <!-- <div class="product-item"> -->
                    <!-- <div class="position-relative"> -->
                        <!-- <img class="img-fluid" src="assets/img/zarrr.jpg" alt=""> -->
                        <!-- <div class="product-overlay"> -->
                            <!-- <a class="btn btn-square btn-secondary rounded-circle m-1" href=""><i class="bi bi-link"></i></a> -->
                            <!-- <a class="btn btn-square btn-secondary rounded-circle m-1" href=""><i class="bi bi-cart"></i></a> -->
                        <!-- </div> -->
                    <!-- </div> -->
                    <!-- <div class="text-center p-4"> -->
                        <!-- <a class="d-block h5" href="">Dairy Products</a> -->
                        <!-- <span class="text-primary me-1">1dt</span> -->
                        <!-- <span class="text-decoration-line-through">$29.00</span> -->
                        <!-- <br><span class="text-danger me-1">Hors Stock</span> -->
                    <!-- </div> -->
                <!-- </div> -->
            <!-- </div> -->
            
            
        </div>
    </div>
</div>

        <!-- footer -->
<app-footer></app-footer>

 <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Ajouter au panier</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" [(ngModel)]="userData.name">
                            <label for="name">Your Name</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" [(ngModel)]="userData.email">
                            <label for="email">Your Email</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="numero" name="numero" placeholder="Phone" [(ngModel)]="userData.numero">
                            <label for="subject">Phone</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="quantite" name="quantite" placeholder="quantité" [(ngModel)]="userData.quantite">
                            <label for="subject">quantité</label>
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a message here" id="message" name="message" style="height: 250px" [(ngModel)]="userData.message"></textarea>
                            <label for="message">Message</label>
                        </div>
                    </div>
                    
                    <!-- <div class="col-12"> -->
                        <!-- <button class="btn btn-secondary rounded-pill py-3 px-5" type="submit">Send Message</button> -->
                    <!-- </div> -->
              </div>
                <input type="radio"  name="nameproduit" value="stopalgic" checked [(ngModel)]="userData.nameproduit">stopalgic
            </form>  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger rounded-pill py-3 px-5" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-secondary rounded-pill py-3 px-5" (click)="ajoutercommand()">Passer Commande</button>
        </div>
      </div>
    </div>
  </div>
